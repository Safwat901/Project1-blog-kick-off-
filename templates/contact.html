{% extends 'base.html' %}

 {%block title%}
  CONTACT
  {% endblock %}


{%block content%}
<h1 class='text-center'>CONTACT PAGE</h1>

  <div class='mt-5'>
  <form action="" class='text-center' method="post" class='form-group mr-auto ml-auto col-md-6'>
  {%  csrf_token %}
  <h3 class='text-center'>CONTACT INFORMATION</h3><hr>
  <input type='text' name='name' class='form-control' id='name' placeholder='enter your name'><br>
  <input type='email' name='email' class='form-control' id='email' placeholder='enter your email here'><br> 
  <textarea name='comments' id='comments' class='form-control' cols='20' rows='5' placeholder='enter your valuable comments here..'></textarea><br>
  <input type='submit' class='btn btn-info form-control' value='SUBMIT'>
  </form>

  </div>
  


{% endblock %}
